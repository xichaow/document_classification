<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Fix Simulation Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>ðŸ§ª Modal Fix Simulation Test</h2>
        <p>This simulates the exact user experience to verify the modal fixes work.</p>
        
        <div class="row">
            <div class="col-md-6">
                <h5>Test Buttons</h5>
                <button id="simulateUpload" class="btn btn-primary mb-2 d-block">1. Simulate Upload Process</button>
                <button id="simulateComplete" class="btn btn-success mb-2 d-block">2. Simulate Completion</button>
                <button id="testEmergency" class="btn btn-danger mb-2 d-block">3. Test Emergency Hide</button>
                <button id="resetTest" class="btn btn-secondary mb-2 d-block">4. Reset Test</button>
            </div>
            <div class="col-md-6">
                <h5>Test Results</h5>
                <div id="testResults" class="alert alert-info">
                    Click buttons to test modal behavior
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h5>Console Output</h5>
            <div id="consoleOutput" class="bg-dark text-white p-3 rounded" style="height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                Console logs will appear here...
            </div>
        </div>
    </div>

    <!-- Loading Modal (exact copy from base.html) -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mb-0">Processing document...</p>
                    <small class="text-muted">This may take up to 30 seconds</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Console output capture
        const consoleDiv = document.getElementById('consoleOutput');
        const originalLog = console.log;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleDiv.innerHTML += args.join(' ') + '\n';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };

        // LoadingModal implementation (exact copy from app.js)
        const LoadingModal = {
            modal: null,
            modalInstance: null,

            init() {
                this.modal = document.getElementById('loadingModal');
                if (this.modal) {
                    this.modalInstance = new bootstrap.Modal(this.modal, {
                        backdrop: 'static',
                        keyboard: false
                    });
                }
            },

            show(message = 'Processing...') {
                console.log('LoadingModal.show() called with message:', message);
                this.init();
                if (this.modalInstance) {
                    const modalBody = this.modal.querySelector('.modal-body p.mb-0');
                    if (modalBody) {
                        console.log('Updating modal text to:', message);
                        modalBody.textContent = message;
                    } else {
                        console.log('Could not find modal body element');
                    }
                    console.log('Showing modal');
                    this.modalInstance.show();
                } else {
                    console.log('No modal instance available');
                }
            },

            hide() {
                console.log('LoadingModal.hide() called');
                if (this.modalInstance) {
                    console.log('Hiding modal instance');
                    this.modalInstance.hide();
                } else {
                    console.log('No modal instance found!');
                }
            }
        };

        // Emergency modal hide function (exact copy from upload.js)
        window.forceHideModal = function() {
            console.log('Emergency modal hide called');
            LoadingModal.hide();
            
            // Also try to hide it directly via Bootstrap
            const modalElement = document.getElementById('loadingModal');
            if (modalElement) {
                const modalInstance = bootstrap.Modal.getInstance(modalElement);
                if (modalInstance) {
                    modalInstance.hide();
                }
                // Remove backdrop manually if it exists
                const backdrop = document.querySelector('.modal-backdrop');
                if (backdrop) {
                    backdrop.remove();
                }
                // Remove modal classes
                modalElement.classList.remove('show');
                modalElement.style.display = 'none';
                document.body.classList.remove('modal-open');
                document.body.style.paddingRight = '';
            }
            console.log('Emergency modal hide completed');
        };

        // Test functions
        function updateResults(message) {
            document.getElementById('testResults').innerHTML = message;
        }

        function simulateUploadProcess() {
            updateResults('ðŸ”„ Simulating upload process...');
            console.log('=== SIMULATING USER UPLOAD PROCESS ===');
            
            // Step 1: Show upload modal
            LoadingModal.show('Uploading document...');
            
            setTimeout(() => {
                // Step 2: Switch to processing
                LoadingModal.show('Processing document...\nThis may take up to 30 seconds.');
                updateResults('ðŸ“¤ Upload complete, processing...');
                
                setTimeout(() => {
                    // Step 3: Switch to analyzing
                    LoadingModal.show('Analyzing document...\nExtracting text and classifying type.');
                    updateResults('ðŸ§  Analyzing document...');
                }, 2000);
            }, 1000);
        }

        function simulateCompletion() {
            console.log('=== SIMULATING COMPLETION ===');
            updateResults('âœ… Classification completed - hiding modal...');
            
            // This is what should happen when task completes
            console.log('Upload completion callback called with status: {status: "completed"}');
            console.log('About to call LoadingModal.hide()');
            LoadingModal.hide();
            
            setTimeout(() => {
                console.log('Loading task result...');
                console.log('Forcing modal hide after result loaded');
                LoadingModal.hide(); // Second hide call as backup
                updateResults('âœ… Test completed - modal should be hidden');
            }, 1000);
        }

        function testEmergencyHide() {
            console.log('=== TESTING EMERGENCY HIDE ===');
            updateResults('ðŸš¨ Testing emergency hide function...');
            forceHideModal();
            updateResults('âœ… Emergency hide completed');
        }

        function resetTest() {
            console.log('=== RESETTING TEST ===');
            consoleDiv.innerHTML = 'Console logs will appear here...\n';
            updateResults('ðŸ”„ Test reset - ready for new test');
            LoadingModal.hide();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            LoadingModal.init();
            
            document.getElementById('simulateUpload').addEventListener('click', simulateUploadProcess);
            document.getElementById('simulateComplete').addEventListener('click', simulateCompletion);
            document.getElementById('testEmergency').addEventListener('click', testEmergencyHide);
            document.getElementById('resetTest').addEventListener('click', resetTest);
            
            console.log('âœ… Modal simulation test ready');
            console.log('âœ… All functions loaded successfully');
        });
    </script>
</body>
</html>
