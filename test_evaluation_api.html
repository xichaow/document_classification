<!DOCTYPE html>
<html>
<head>
    <title>Evaluation API Test</title>
</head>
<body>
    <h1>Evaluation API Debug Test</h1>
    <button onclick="testAPI()">Test Evaluations API</button>
    <button onclick="testLoadExample()">Test Load Example</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                console.log('Testing /api/evaluations...');
                const response = await fetch('/api/evaluations');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API response:', data);
                
                resultDiv.innerHTML = `
                    <h3>API Test Success!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('API test failed:', error);
                resultDiv.innerHTML = `<h3>API Test Failed!</h3><p>${error.message}</p>`;
            }
        }
        
        async function testLoadExample() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading example...';
            
            try {
                // Get evaluations list
                const listResponse = await fetch('/api/evaluations');
                const listData = await listResponse.json();
                
                console.log('Evaluations list:', listData);
                
                if (listData.evaluations && listData.evaluations.length > 0) {
                    const latestEval = listData.evaluations[0];
                    
                    // Load specific evaluation
                    const evalResponse = await fetch(`/api/evaluation/${latestEval.evaluation_id}`);
                    const evalData = await evalResponse.json();
                    
                    console.log('Evaluation data:', evalData);
                    
                    resultDiv.innerHTML = `
                        <h3>Example Loaded!</h3>
                        <p>Accuracy: ${(evalData.metrics.overall_accuracy * 100).toFixed(1)}%</p>
                        <p>Documents: ${evalData.summary.total_samples}</p>
                        <p>Correct: ${evalData.summary.total_correct}</p>
                    `;
                } else {
                    resultDiv.innerHTML = '<h3>No evaluations found!</h3>';
                }
                
            } catch (error) {
                console.error('Load example failed:', error);
                resultDiv.innerHTML = `<h3>Load Example Failed!</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
