<!DOCTYPE html>
<html>
<head>
    <title>Button Click Test</title>
</head>
<body>
    <h1>Button Click Test</h1>
    <button onclick="testButtonClick()">Test Button</button>
    <div id="result"></div>
    
    <script>
        function testButtonClick() {
            console.log('Button clicked!');
            document.getElementById('result').innerHTML = 'Button click detected!';
            alert('Button works!');
        }
    </script>
</body>
</html>
