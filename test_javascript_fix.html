<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fix Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>ðŸ§ª Loading Modal Test</h2>
        <p>This test verifies that the loading modal properly hides when tasks complete.</p>
        
        <button id="testModal" class="btn btn-primary me-3">Test Modal Show/Hide</button>
        <button id="testTimeout" class="btn btn-warning me-3">Test Timeout (5s)</button>
        <button id="testSuccess" class="btn btn-success">Test Success Flow</button>
        
        <div class="mt-4">
            <h5>Test Results:</h5>
            <div id="results" class="alert alert-info">
                Click buttons above to test the modal behavior.
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5>Processing...</h5>
                    <p>This may take up to 30 seconds.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulate LoadingModal functionality
        const LoadingModal = {
            modal: null,
            modalInstance: null,

            init() {
                this.modal = document.getElementById('loadingModal');
                if (this.modal) {
                    this.modalInstance = new bootstrap.Modal(this.modal, {
                        backdrop: 'static',
                        keyboard: false
                    });
                }
            },

            show(message = 'Processing...') {
                this.init();
                if (this.modalInstance) {
                    const modalBody = this.modal.querySelector('.modal-body p');
                    if (modalBody) {
                        modalBody.textContent = message;
                    }
                    this.modalInstance.show();
                    console.log('âœ… Modal shown:', message);
                }
            },

            hide() {
                if (this.modalInstance) {
                    this.modalInstance.hide();
                    console.log('âœ… Modal hidden');
                }
            }
        };

        // Test functions
        function testBasicModal() {
            updateResults('Testing basic show/hide...');
            LoadingModal.show('Testing modal...');
            
            setTimeout(() => {
                LoadingModal.hide();
                updateResults('âœ… Basic modal test passed - modal showed and hid correctly');
            }, 2000);
        }

        function testTimeout() {
            updateResults('Testing timeout scenario...');
            LoadingModal.show('Processing document...\nThis may take up to 30 seconds.');
            
            // Safety timeout (like in the real code)
            setTimeout(() => {
                LoadingModal.hide();
                updateResults('âœ… Timeout test passed - modal hidden after 5 seconds');
            }, 5000);
        }

        function testSuccessFlow() {
            updateResults('Testing complete success flow...');
            
            // Step 1: Upload
            LoadingModal.show('Uploading document...');
            
            setTimeout(() => {
                // Step 2: Processing  
                LoadingModal.show('Processing document...\nThis may take up to 30 seconds.');
                
                setTimeout(() => {
                    // Step 3: Analyzing
                    LoadingModal.show('Analyzing document...\nExtracting text and classifying type.');
                    
                    setTimeout(() => {
                        // Step 4: Complete - Hide modal
                        LoadingModal.hide();
                        updateResults('âœ… Success flow test passed - modal showed different messages and finally hid');
                    }, 2000);
                }, 2000);
            }, 1000);
        }

        function updateResults(message) {
            document.getElementById('results').innerHTML = message;
            console.log(message);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            LoadingModal.init();
            
            document.getElementById('testModal').addEventListener('click', testBasicModal);
            document.getElementById('testTimeout').addEventListener('click', testTimeout);
            document.getElementById('testSuccess').addEventListener('click', testSuccessFlow);
        });
    </script>
</body>
</html>
