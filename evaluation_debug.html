<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Evaluation System Debug</h1>
        
        <div class="card">
            <div class="card-body">
                <h5>Debug Tests</h5>
                <div class="d-flex gap-2 mb-3">
                    <button type="button" class="btn btn-warning" onclick="testBasicButton()">
                        Test Basic Button
                    </button>
                    <button type="button" class="btn btn-info" onclick="testAPICall()">
                        Test API Call
                    </button>
                    <button type="button" class="btn btn-success" onclick="showMockResults()">
                        Show Mock Results
                    </button>
                </div>
                
                <div id="debug-output" class="mt-3">
                    <p>Click buttons above to test functionality...</p>
                </div>
                
                <div id="results-area" class="mt-4">
                    <!-- Results will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('Debug script loaded');
        
        function testBasicButton() {
            console.log('Basic button clicked');
            document.getElementById('debug-output').innerHTML = 
                '<div class="alert alert-success">‚úÖ Basic button works!</div>';
            alert('Basic button functionality confirmed');
        }
        
        async function testAPICall() {
            console.log('Testing API call');
            const output = document.getElementById('debug-output');
            output.innerHTML = '<div class="alert alert-info">üîÑ Testing API...</div>';
            
            try {
                const response = await fetch('/api/evaluations');
                console.log('API response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API data:', data);
                
                output.innerHTML = `
                    <div class="alert alert-success">
                        ‚úÖ API works! Found ${data.total_evaluations} evaluations
                        <pre class="mt-2">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                console.error('API test failed:', error);
                output.innerHTML = `
                    <div class="alert alert-danger">
                        ‚ùå API failed: ${error.message}
                    </div>
                `;
            }
        }
        
        function showMockResults() {
            console.log('Showing mock results');
            const resultsArea = document.getElementById('results-area');
            
            resultsArea.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line me-2"></i>Mock Evaluation Results</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h2 class="text-primary">100.0%</h2>
                                        <p class="mb-0">Overall Accuracy</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h2 class="text-success">100.0%</h2>
                                        <p class="mb-0">F1-Score</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <h6>Document Results:</h6>
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>File</th>
                                            <th>Expected</th>
                                            <th>Predicted</th>
                                            <th>Confidence</th>
                                            <th>Result</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="table-success">
                                            <td>test_bank_statement.pdf</td>
                                            <td><span class="badge bg-primary">Bank Statement</span></td>
                                            <td><span class="badge bg-success">Bank Statement</span></td>
                                            <td>95.0%</td>
                                            <td><i class="fas fa-check text-success"></i></td>
                                        </tr>
                                        <tr class="table-success">
                                            <td>test_payslip.pdf</td>
                                            <td><span class="badge bg-primary">Payslip</span></td>
                                            <td><span class="badge bg-success">Payslip</span></td>
                                            <td>98.0%</td>
                                            <td><i class="fas fa-check text-success"></i></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('debug-output').innerHTML = 
                '<div class="alert alert-success">‚úÖ Mock results displayed successfully!</div>';
        }
        
        // Test automatic execution
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, page ready');
            document.getElementById('debug-output').innerHTML = 
                '<div class="alert alert-info">‚úÖ JavaScript loaded successfully! DOM ready.</div>';
        });
    </script>
</body>
</html>
